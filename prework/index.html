      <p id="paragraph" class="">

      </p>

      <!-- END OF HEADING TEXT -->

      <!-- START/STOP BUTTONS -->
      <button
        id="startBtn"
        onclick="startGame()"
        class="startAndStopBtn startBtn"

      <button

        class="hidden startAndStopBtn stopBtn"
        onclick="stopGame()"

        Stop
      </button>
      <!-- END OF START/STOP BUTTONS -->

      <!-- STRIKES AND TIME TEXT -->

        <a id="strikes"> </a>

      <!-- END OF STRIKES AND TIME TEXT -->
